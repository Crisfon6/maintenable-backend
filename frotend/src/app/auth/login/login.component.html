<form [formGroup]="loginForm">

    <div class="row text-center">
        <h2>Ingresar</h2>
    </div>
    <div class="row">
        <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Usuario</mat-label>
            <input matInput type="text" class="example-right-align" formControlName="username">
            <mat-icon matPrefix>account_circle</mat-icon>
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field appearance="fill">
            <mat-label>Ingresa tu contrase√±a</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <mat-icon matPrefix>vpn_key</mat-icon>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

            </button>
        </mat-form-field>
    </div>
    <div class="row">

        <button mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="OnSubmit()">Ingresar</button>
    </div>

</form>
